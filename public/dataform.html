<!doctype html>
<meta charset="utf-8">
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>My HTML File</title>
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular-resource.min.js"></script>
</head>
<div ng-app="tpui" ng-controller="ListController">
        
        
        <div class="bar">

                <!-- These two buttons switch the layout variable,
                         which causes the correct UL to be shown. -->
                <span class="bar_text">Information List</span>
                
        </div>
        
        
                        
                        <div ng-repeat="element in instaList" style="float:left;">
                        <div >
                            <div style="float:left">
                                <img src="{{element.user_profile_picture}}" alt=""  /><br />
                                <div style="position:relative;top:-40px;background-color:#f7f7f7;opacity:0.8">
                                <span class="title">{{element.user_name}}</span><br />
                                <span class="title">likes:{{element.likes}}</span>
                                </div>
                            </div>
                            <div style="float:left">
                                <img src="{{element.image_thumbnail}}" alt="" />
                            </div>
                            <div style="clear:both;"></div>
                        </div>
                        </div>
        
</div>
<script type="text/javascript">
var app = angular.module("tpui", ['ngResource']);

function ListController($scope,$http){

        $scope.instaList = [];
        $scope.lala = "Instagram Links";
        
        $http.get('http://japan-ko.herokuapp.com/instacache_load').success(
                function(data, status, headers, config) {
                        $scope.instaList = data;

                });
        
}


  </script>
</html>
