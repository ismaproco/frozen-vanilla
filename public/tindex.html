<!doctype html>
<meta charset="utf-8">
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Grid Insta</title>
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <style>
  
  .main-view
  {
      margin-left:auto;
      margin-right:auto;
      width:1000px;
  }
  
  .inner_div
  {
     position:relative;top:-40px;background-color:#f7f7f7;opacity:0.8; 
  }
  
  .left_div
  {
    float:left;
    height:150px;
  }
  
  
  .list-icon {
        background-image: url(/img/send.png);
        background-repeat:no-repeat;
        width: 32px;
        height: 32px;
        display: inline-block;
        text-decoration: none !important;
        margin-right: 5px;
        border-radius: 2px;
        cursor: pointer;
    }
    
    .grid-icon {
        background-image: url(/img/edit.png);
        background-repeat:no-repeat;
        width: 32px;
        height: 32px;
        display: inline-block;
        text-decoration: none !important;
        margin-right: 5px;
        border-radius: 2px;
        cursor: pointer;
    }
    
    .vertical_bar
    {
        height: 80px;
        position: absolute;
        width: 34px;
        right: 30px;
        top: 10px;
    }

  
  html, body, div, h1, h2, h3, h4, h5, h6, ul, ol, dl, li, dt, dd, p, blockquote, pre, form, fieldset, table, th, td { margin: 0; padding: 0; } 
body
{
    font-family: 'Helvetica Neue', Arial, Helvetica, sans-serif;
    font-size: 0.9em;
}

.post
{
    width:650px;
    position:relative;
    height:330px;
    margin-bottom:10px;
    background-color: #A2B0C2 ;
    
}

.outer-image
{
    border: 1px solid #fff;
    float:left;
    width:306px;
    height:306px;
    position:absolute;
    margin-left:10px;
    margin-top:10px;
}

#image-container
{
    width:100%;
    height:100%;
    
    position:relative;
}

.outer-info
{
    border-top: 1px solid #fff;
    border-bottom: 1px solid #fff;
    float:right;
    width:340px;
    height:306px;
    margin-right:10px;
    margin-top:10px;
    background-color:#F5F5F5;
    -moz-border-radius: 10px;
-webkit-border-radius: 10px;
border-radius: 10px; /* future proofing */
-khtml-border-radius: 10px; /* for old Konqueror browsers */
}

#user-container
{
    width:100%;
    height:150px;
    top:5px;
    
    position:relative;    
}

#user-image
{
    width:50px;
    height:50px;
    background-size: 100% 100%;
    top: 10px;
    left: 10px;
    position:absolute; 
}

#user-name
{
    height:100px;
    margin-left:70px;
    top:11px;
    position:relative;
    
    width: 200px;
}

#rank-container
{
    width:100%;
    height:140px;
    margin-top:10px;
    
    position:relative;    
}

#text-container
{
    font-size:0.8em;
}
  
  
  </style>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular-resource.min.js"></script>
  <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.10.0.js"></script>
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
</head>

<div ng-app="tpui" ng-controller="ListController" class="main-view">
        
        <script type="text/ng-template" id="myModalContent.html">
            <div class="modal-header">
                <h3>I'm a modal!</h3>
            </div>
            <div class="modal-body">
                <ul>
                    <li ng-repeat="item in items">
                        <a ng-click="selected.item = item">{{ item }}</a>
                    </li>
                </ul>
                Selected: <b>{{ selected.item }}</b>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" ng-click="ok()">OK</button>
                <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
            </div>
        </script>
        
        
        
                        
                    	
                    <div class="post" ng-repeat="element in instaList">
                        <div class="outer-image">
                            <!-- This should be the image container -->
                            <div id="image-container" style="background-image:url('{{element.image_low_resolution}}')">
                                
                            </div>
                        </div>
                        <div class="outer-info">
                            <!-- This should be user information container -->
                            <div id="user-container">
                                <div id="user-image" style="background-image:url('{{element.user_profile_picture}}')" onclick="">
                                </div>
                                <div id="user-name">
                                    <div class="username-container"><a href="//instagram.com/{{element.user_name}}" target="blank">{{element.user_name}}</a>
                                    </div>
                                    <div class="date-container">{{element.date}}
                                    </div>
                                    <div class="text-container">{{element.text}}
                                    </div>
                                </div>
                            </div>
                            <div id="rank-container">
                            </div>
                        </div>
                    </div>
                    	
                    <div class="bar" ng-click="loadImagesPaginating($event)">load more {{pcount}}</div>	
                    	
        
</div>
<script type="text/javascript">
var app = angular.module("tpui", ['ngResource','ui.bootstrap']);

app.directive('ngEnter', function () {
    return function (scope, element, attrs) {
        element.bind("keydown keypress", function (event) {
            if(event.which === 13) {
                scope.$apply(function (){
                    scope.$eval(attrs.ngEnter);
                });

                event.preventDefault();
            }
        });
    };
});



function ListController($scope,$http){

        $scope.instaList = [];
        $scope.lala = "Instagram Links";
        $scope.limit = 25;
        $scope.pcount = 0;
        
        
        $scope.loadImages = function(ev) {
          //if (ev.which==13)
            $http.get('/instacache_load?l='+$scope.limit).success(
                function(data, status, headers, config) {
                        $scope.instaList = $scope.instaList.concat( data);

                });
        }
        
        
        $scope.loadImagesPaginating = function(ev) {
          //if (ev.which==13)
            $http.get('/instacache_load?l='+$scope.limit +'&cd='+ $scope.instaList.pop().date ).success(
                function(data, status, headers, config) {
                        $scope.pcount += 1;
                        $scope.instaList = $scope.instaList.concat( data);
                });
        }
        
        
        
        
        $http.get('/instacache_load?l='+$scope.limit+'&cd=1999999999').success(
                function(data, status, headers, config) {
                        $scope.pcount += 1;
                        $scope.instaList = $scope.instaList.concat( data);

                });
        
        
        
        /*Modal*/
        
        
          $scope.items = ['item1', 'item2', 'item3'];
        
          $scope.open = function () {
        
            var modalInstance = $modal.open({
              templateUrl: 'myModalContent.html',
              controller: ModalInstanceCtrl,
              resolve: {
                items: function () {
                  return $scope.items;
                }
              }
            });
        
            modalInstance.result.then(function (selectedItem) {
              $scope.selected = selectedItem;
            }, function () {
              $log.info('Modal dismissed at: ' + new Date());
            });
          };
        };
        
        // Please note that $modalInstance represents a modal window (instance) dependency.
        // It is not the same as the $modal service used above.
        
        var ModalInstanceCtrl = function ($scope, $modalInstance, items) {
        
          $scope.items = items;
          $scope.selected = {
            item: $scope.items[0]
          };
        
          $scope.ok = function () {
            $modalInstance.close($scope.selected.item);
          };
        
          $scope.cancel = function () {
            $modalInstance.dismiss('cancel');
          };
        
        /*Modal*/
}

function openPage(link)
{
    location.href = link;
}




  </script>
</html>
