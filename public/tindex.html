<!doctype html>
<meta charset="utf-8">
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Grid Insta</title>
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <style>
  
  .main-view
  {
      margin-left:auto;
      margin-right:auto;
      width:1000px;
  }
  
  .inner_div
  {
     position:relative;top:-40px;background-color:#f7f7f7;opacity:0.8; 
  }
  
  .left_div
  {
    float:left;
    height:150px;
  }
  
  
  .list-icon {
        background-image: url(/img/send.png);
        background-repeat:no-repeat;
        width: 32px;
        height: 32px;
        display: inline-block;
        text-decoration: none !important;
        margin-right: 5px;
        border-radius: 2px;
        cursor: pointer;
    }
    
    .grid-icon {
        background-image: url(/img/edit.png);
        background-repeat:no-repeat;
        width: 32px;
        height: 32px;
        display: inline-block;
        text-decoration: none !important;
        margin-right: 5px;
        border-radius: 2px;
        cursor: pointer;
    }
    
    .vertical_bar
    {
        height: 80px;
        position: absolute;
        width: 34px;
        right: 30px;
        top: 10px;
    }

  
  html, body, div, h1, h2, h3, h4, h5, h6, ul, ol, dl, li, dt, dd, p, blockquote, pre, form, fieldset, table, th, td { margin: 0; padding: 0; } 
body
{
    font-family: 'Helvetica Neue', Arial, Helvetica, sans-serif;
    font-size: 0.9em;
}

.post
{
    width:650px;
    position:relative;
    height:330px;
    margin-bottom:10px;
    background-color: #A2B0C2 ;
    
}

.outer-image
{
    border: 1px solid #fff;
    float:left;
    width:306px;
    height:306px;
    position:absolute;
    margin-left:10px;
    margin-top:10px;
}

#image-container
{
    width:100%;
    height:100%;
    
    position:relative;
}

.outer-info
{
    border-top: 1px solid #fff;
    border-bottom: 1px solid #fff;
    float:right;
    width:340px;
    height:306px;
    margin-right:10px;
    margin-top:10px;
    background-color:#F5F5F5;
    -moz-border-radius: 10px;
-webkit-border-radius: 10px;
border-radius: 10px; /* future proofing */
-khtml-border-radius: 10px; /* for old Konqueror browsers */
}

#user-container
{
    width:100%;
    height:150px;
    top:5px;
    
    position:relative;    
}

#user-image
{
    width:50px;
    height:50px;
    background-size: 100% 100%;
    top: 10px;
    left: 10px;
    position:absolute; 
}

#user-name
{
    height:100px;
    margin-left:70px;
    top:11px;
    position:relative;
    
    width: 200px;
}

#rank-container
{
    width:100%;
    height:140px;
    margin-top:10px;
    
    position:relative;    
}

#text-container
{
    font-size:0.8em;
}
  
  
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular-resource.min.js"></script>
</head>
<div ng-app="tpui" ng-controller="ListController" class="main-view">
        
        
        
        
        
                        
                    	
                    <div class="post" ng-repeat="element in instaList">
                        <div class="outer-image">
                            <!-- This should be the image container -->
                            <div id="image-container" style="background-image:url('{{element.image_low_resolution}}')">
                                
                            </div>
                        </div>
                        <div class="outer-info">
                            <!-- This should be user information container -->
                            <div id="user-container">
                                <div id="user-image" style="background-image:url('{{element.user_profile_picture}}')">
                                </div>
                                <div id="user-name">
                                    <div class="username-container"><a href="//instagram.com/{{element.user_name}}" target="blank">{{element.user_name}}</a>
                                    </div>
                                    <div class="date-container">{{element.date}}
                                    </div>
                                    <div class="text-container">{{element.text}}
                                    </div>
                                </div>
                            </div>
                            <div id="rank-container">
                            </div>
                        </div>
                    </div>
                    	
                    <div class="bar" ng-click="loadImagesPaginating($event)">load more {{pcount}}</div>	
                    	
        
</div>
<script type="text/javascript">
var app = angular.module("tpui", ['ngResource']);

app.directive('ngEnter', function () {
    return function (scope, element, attrs) {
        element.bind("keydown keypress", function (event) {
            if(event.which === 13) {
                scope.$apply(function (){
                    scope.$eval(attrs.ngEnter);
                });

                event.preventDefault();
            }
        });
    };
});



function ListController($scope,$http){

        $scope.instaList = [];
        $scope.lala = "Instagram Links";
        $scope.limit = 10;
        $scope.pcount = 0;
        
        
        $scope.loadImages = function(ev) {
          //if (ev.which==13)
            $http.get('/instacache_load?l='+$scope.limit).success(
                function(data, status, headers, config) {
                        $scope.instaList.concat( data);

                });
        }
        
        
        $scope.loadImagesPaginating = function(ev) {
          //if (ev.which==13)
            $http.get('/instacache_load?l='+$scope.limit +'?p='+ $scope.pcount ).success(
                function(data, status, headers, config) {
                        $scope.instaList.concat( data);
                        $scope.pcount += 1;

                });
        }
        
        
        
        
        $http.get('/instacache_load?l='+$scope.limit).success(
                function(data, status, headers, config) {
                        $scope.instaList.concat( data);

                });
        
        
        
        
        
        
        
}






  </script>
</html>
